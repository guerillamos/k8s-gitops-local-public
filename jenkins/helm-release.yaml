---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: jenkins
  namespace: traefik
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`jenkins.systechs.net`) || Host(`www.jenkins.systechs.net`)
      kind: Rule
      # middlewares:
      #   - name: traefik-security@kubernetescrd
      #     namespace: traefik
      services:
        - name: jenkins
          namespace: jenkins
          port: 8080